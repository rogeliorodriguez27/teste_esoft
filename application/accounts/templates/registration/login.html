{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{%block content%}

<body>
	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
				</div>

				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Requerido">
						<label class="label-input100" for="email">Email:</label>
						
						{{ form.username|add_class:'input100' }}

						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Requerido">
						<label class="label-input100" for="password">Senha:</label>
						
						{{ form.password|add_class:'input100' }}
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">

						<a href="{% url 'accounts:signup' %}">Criar Conta</a>

					
					</div>

					<div class="container-login100-form-btn">
							<input type="submit" value="Iniciar SesiÃ³n" class="login100-form-btn" />
					
					</div>
					{% if form.errors %}
					
					<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
						<div class="modal-dialog" role="document">
						  <div class="modal-content rounded-4 shadow">
							<div class="modal-header border-bottom-0">
							  <h5 class="modal-title" style="color:red;">Erro</h5>
							  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body py-0">
							  <p>Login ou senha invalidos.</p>
							</div>
							<div class="modal-footer flex-column border-top-0">
							  <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal" onclick=javascript:window.history.back() >Fechar</button>
							</div>
						  </div>
						</div>
					  </div>
							   {% endif %}
						   
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
			</div>
		</div>
	</div>

	{%endblock%}
